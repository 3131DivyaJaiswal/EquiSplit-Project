<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Splitwise Modern{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root {
            --theme-accent: #1ABC9C;
            --sidebar-bg: #205f52ff;
            --sidebar-hover: #283340;
        }
        body {
            background: #1A1A1A;
            font-family: 'Segoe UI', 'Arial', sans-serif;
            color: #ECF0F1;
        }
       
        .sidebar {
            background: var(--sidebar-bg);
            color: #ECF0F1;
            min-width: 220px;
            max-width: 220px;
            height: 100vh;
            position: fixed;
            left: 0; top: 0;
            transition: transform 0.3s;
            z-index: 1000;
        }
        .sidebar .nav-link {
            color: #dee9ec;
            font-weight: 500;
            border-radius: 7px;
            transition: background 0.18s;
        }
        .sidebar .nav-link.active,
        .sidebar .nav-link:hover {
            background: var(--sidebar-hover);
            color: #fff;
        }
        .sidebar-logo {
            display: flex;
            align-items: center;
            padding: 32px 16px 12px 16px;
        }
        .sidebar-logo img {
            width: 38px; margin-right: 8px;
        }
        .sidebar .nav-item {
            margin-bottom: 7px;
        }
        .content-area {
            margin-left: 220px;
            padding: 35px 30px;
            min-height: 100vh;
        }
       
        .topnavbar {
            background: #fff;
            height: 56px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 8px rgba(44,62,80,.04);
            padding: 0 22px 0 242px;
            position: fixed;
            top: 0; left: 0; right: 0;
            z-index: 1100;
        }
        .navbar-hamburger {
            display: none;
            font-size: 2em;
            color: var(--theme-accent);
            cursor: pointer;
        }
        .profile-btn {
            border: none;
            background: none;
            outline: none;
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        .profile-img {
            width: 37px;
            height: 37px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--theme-accent);
        }
       
        @media (max-width: 991px) {
            .sidebar {
                transform: translateX(-240px);
                position: fixed;
                z-index: 2000;
            }
            .sidebar.open {
                transform: translateX(0);
            }
            .content-area {
                margin-left: 0;
                padding: 28px 7vw;
            }
            .topnavbar {
                padding-left: 18px;
            }
            .navbar-hamburger {
                display: block;
            }
        }
       
        .btn-accent {
            background: var(--theme-accent);
            color: #fff;
            border: none;
            border-radius: 7px;
            font-weight: 600;
        }
    </style>
    {% block style %}{% endblock %}
</head>
<body>

    <nav class="sidebar" id="sidebarMenu">
        <div class="sidebar-logo mt-5">
            <img src="/media/profile_photos/logoo.png" alt="Logo" />
            <span style="font-size:1.27rem;font-weight:700;">EquiSplit</span>
        </div>
        <ul class="nav flex-column mt-4 px-2">
            <li class="nav-item">
                <a class="nav-link {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}" href="{% url 'dashboard' %}">
                    <i class="fas fa-house"></i> Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.resolver_match.url_name == 'create_group' %}active{% endif %}" href="{% url 'create_group' %}">
                    <i class="fas fa-users"></i> New Group
                </a>
            </li>
        </ul>
    </nav>

    <nav class="topnavbar">
        <span class="navbar-hamburger" id="sidebarToggle"><i class="fas fa-bars"></i></span>
        <div class="ms-auto d-flex align-items-center">
            <button class="profile-btn" aria-label="User">
                {% if user.is_authenticated and user.profile.profile_image.url %}
                  <span class="me-3 text-muted small">Hi, {{ user.username }}</span>
                  <a href="{% url 'profile_update' %}">
                  <img src="{{ user.profile.profile_image.url }}" class="profile-img mx-2" alt="Profile"/></a>
                  <a href="{% url 'logout' %}" class="btn btn-outline-success btn-sm">Logout</a>
                {% elif user.is_authenticated %}
                      <span class="me-3 text-muted small">Hi, {{ user.username }}</span>
                      <a href="{% url 'profile_update' %}"><img src="https://ui-avatars.com/api/?background=18bc9c&color=fff&name={{ user.username|default:'U' }}" class="profile-img mx-2" alt="Profile"/></a>
                      <a href="{% url 'logout' %}" class="btn btn-outline-success btn-sm">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-success btn-sm" style="background:#20a074; border:none;">Log in</a>
                    <a href="{% url 'register' %}" class="btn btn-success btn-sm">Sign up</a>
                {% endif %}
            </button>
        </div>
    </nav>
   
    <div class="content-area" style="padding-top:70px;">
        {% block content %}{% endblock %}
    </div>

    <script>
      const sidebar = document.getElementById('sidebarMenu');
      const toggleBtn = document.getElementById('sidebarToggle');
      if(toggleBtn){
        toggleBtn.onclick = function(){
          sidebar.classList.toggle('open');
        };
       
        document.addEventListener('click', function(event) {
            if(window.innerWidth < 992){
              if(!sidebar.contains(event.target) && !toggleBtn.contains(event.target)){
                sidebar.classList.remove('open');
              }
            }
        });
      }
    </script>
    {% block script %}{% endblock %}
</body>
</html>
